<div class="container">  
    <h1>Events Analysis</h1>  
    
    <form [formGroup]="rangeFormGroup">  
      <div>  
        <mat-form-field appearance="fill">  
          <mat-label>Enter a date range</mat-label>  
          <mat-date-range-input [rangePicker]="picker">   
            <input matStartDate placeholder="Start date" formControlName="start">  
            <input matEndDate placeholder="End date" formControlName="end">  
          </mat-date-range-input>  
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>  
          <mat-date-range-picker #picker></mat-date-range-picker>  
          <mat-error>Date Range is mandatory</mat-error>  
        </mat-form-field>  
        <button type="button" class="btn btn-primary ml-2" (click)="applyFilter()">Apply</button>
      </div>  
    </form>  

    <div class="json">  
      <h2>Integrated Form JSON</h2>  
      <code><pre>{{rangeFormGroup.value | json}}</pre></code>  
    </div>  


    <div class="container" *ngIf="dataSource && dataSource.length>0">
        <h2>Event Results</h2>
        <table class="table table-bordered table-sm">
          <thead>
            <tr>
              <th>Campaign Name</th>
              <th>Event Type</th>
              <th>Gender</th>
              <th>Event Date</th>
              <th>Device Type</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of dataSource">
              <td>{{item.campaignName}}</td>
              <td>{{item.eventType}}</td>
              <td>{{item.appUserGender}}</td>
              <td>{{item.eventDate}}</td>
              <td>{{item.appDeviceType}}</td>
            </tr>
          </tbody>
        </table>
      </div>    




  </div>
